<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRELLIS Image-to-3D Playground</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 720px;
            margin: 40px auto;
            padding: 0 20px;
            color: #333;
            font-size: 14px;
            line-height: 1.6;
        }
        h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 24px;
            color: #111;
        }
        .input-group {
            margin-bottom: 32px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 8px;
        }
        button {
            background: #000;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:hover {
            opacity: 0.9;
        }
        .status {
            font-size: 13px;
            color: #666;
            margin: 16px 0;
        }
        .preview {
            margin-top: 32px;
        }
        .preview h2 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 16px;
            color: #111;
        }
        video {
            width: 100%;
            border-radius: 4px;
            background: #f5f5f5;
        }
        .download-link {
            display: inline-block;
            margin-top: 8px;
            color: #000;
            text-decoration: none;
            font-size: 13px;
        }
        .download-link:hover {
            text-decoration: underline;
        }
        .error {
            color: #dc2626;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <h1>Image-to-3D Converter</h1>
    
    <div class="input-group">
        <input type="text" id="imageUrl" 
               placeholder="Enter image URL (e.g., https://example.com/image.jpg)">
        <button onclick="generate()">Generate 3D Model</button>
    </div>

    <div id="status" class="status"></div>

    <div class="preview" id="preview" style="display: none;">
        <h2>Preview</h2>
        <video id="previewVideo" controls playsinline></video>
    </div>

    <div class="preview" id="model" style="display: none;">
        <a id="modelDownload" class="download-link" href="#" target="_blank">
            â†“ Download 3D Model (GLB)
        </a>
    </div>

    <script>
        let generationId = null;
        let checkInterval = null;

        async function generate() {
            const imageUrl = document.getElementById('imageUrl').value;
            if (!imageUrl) {
                showStatus('Please enter an image URL', 'error');
                return;
            }

            try {
                showStatus('Starting generation...');
                const response = await fetch('/api/v1/generations/image-to-3d', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image_url: imageUrl })
                });

                const data = await response.json();
                generationId = data.id;
                
                if (checkInterval) clearInterval(checkInterval);
                checkInterval = setInterval(checkProgress, 1000);
            } catch (error) {
                showStatus(error.message, 'error');
            }
        }

        async function checkProgress() {
            if (!generationId) return;

            try {
                const response = await fetch(`/api/v1/generations/${generationId}`);
                const data = await response.json();

                switch (data.status) {
                    case 'waiting':
                    case 'processing':
                        showStatus('Processing your image...');
                        break;
                    case 'preview':
                        showStatus('Generating 3D model...');
                        showPreview(data.preview);
                        break;
                    case 'success':
                        showStatus('Generation complete!');
                        showPreview(data.preview);
                        showModel(data.output.model_url);
                        clearInterval(checkInterval);
                        break;
                    case 'failed':
                        showStatus(data.error?.message || 'Generation failed', 'error');
                        clearInterval(checkInterval);
                        break;
                }
            } catch (error) {
                showStatus('Error checking status', 'error');
                clearInterval(checkInterval);
            }
        }

        function showStatus(message, type = '') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = type === 'error' ? 'status error' : 'status';
        }

        function showPreview(url) {
            const preview = document.getElementById('preview');
            const video = document.getElementById('previewVideo');
            preview.style.display = 'block';
            video.src = url;
        }

        function showModel(url) {
            const model = document.getElementById('model');
            const download = document.getElementById('modelDownload');
            model.style.display = 'block';
            download.href = url;
        }
    </script>
</body>
</html>
